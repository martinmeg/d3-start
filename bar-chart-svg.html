<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3.js Application</title>
        <meta name="description" content="Let's Make a Barchart">
        <meta name="author" content="MartÃ­n Guignard">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
        .chart rect {
            fill: steelblue;
        }

        .chart text {
            fill: white;
            font: 10px sans-serif;
            text-anchor: end;
        }
        </style>
</head>
<body>
    <div class="container">
        <svg id="hardcoded-chart" class="chart" width="420" height="120">
            <g transform="translate(0,0)">
                <rect width="40" height="19"></rect>
                <text x="37" y="9.5" dy=".35em">4</text>
          </g>
          <g transform="translate(0,20)">
                <rect width="80" height="19"></rect>
                <text x="77" y="9.5" dy=".35em">8</text>
          </g>
          <g transform="translate(0,40)">
                <rect width="150" height="19"></rect>
                <text x="147" y="9.5" dy=".35em">15</text>
          </g>
          <g transform="translate(0,60)">
                <rect width="160" height="19"></rect>
                <text x="157" y="9.5" dy=".35em">16</text>
          </g>
          <g transform="translate(0,80)">
                <rect width="230" height="19"></rect>
                <text x="227" y="9.5" dy=".35em">23</text>
          </g>
          <g transform="translate(0,100)">
                <rect width="420" height="19"></rect>
                <text x="417" y="9.5" dy=".35em">42</text>
          </g>
        </svg>
        <svg id="dynamic-chart" class="chart"></svg>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/bar-chart-svg.js"></script>
</body>
</html>
